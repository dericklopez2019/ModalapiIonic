<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button color="secondary" (click)="goToInicio()">Inicio</ion-button>
  <ion-list>
    <ion-item>
      <ion-input label="Nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Telefono" [(ngModel)]="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Direccion" [(ngModel)]="direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Company" [(ngModel)]="company"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button color="secondary" (click)="mostrar()" >Crear</ion-button>
  <ion-button color="secondary" (click)="editarGuardar()">Editar</ion-button>
  <ion-item>Listado de Clientes</ion-item>
  <ion-card *ngFor="let item of clientes">
    <ion-card-header>
      <ion-card-title>Id: {{item.id}}</ion-card-title>
      <ion-card-subtitle>Nombre: {{item.nombreCliente}} </ion-card-subtitle>
      <ion-card-subtitle>Email:{{item.email}}</ion-card-subtitle>
      <ion-card-subtitle>Telefono:{{item.telefono}}</ion-card-subtitle>
      <ion-card-subtitle>Direccion:{{item.direccion}}</ion-card-subtitle>
      <ion-card-subtitle>Company:{{item.company}}</ion-card-subtitle>
      <ion-button color="primary" (click)="modal(item)">Editar</ion-button>
      <ion-button color="danger" (click)="eliminar({item})">Eliminar</ion-button>
    </ion-card-header>

    <ion-card-content>

    </ion-card-content>
  </ion-card>
</ion-content>
